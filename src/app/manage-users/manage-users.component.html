<div class="center">

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >


     <div  >
        <ng-container matColumnDef="i"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
            <td mat-cell *matCellDef="let i=index" > {{i+1}} </td>
          </ng-container>


          <ng-container matColumnDef="mobileNum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <mat-icon matListIcon class="icon">call</mat-icon>  Mobile Number</th>
            <td mat-cell *matCellDef="let live"> {{live.mobileNum}} </td>
          </ng-container>


          <ng-container matColumnDef="emailId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> <mat-icon matListIcon class="icon">mail</mat-icon> Email ID </th>
            <td mat-cell *matCellDef="let live "> {{live.emailId}} </td>
          </ng-container>


          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="userType==3"> Edit </th>
            <td mat-cell *matCellDef="let live"  class="cursor" [hidden]="userType==3"> <mat-icon (click)="edit(live)">{{live.edit}}</mat-icon></td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="userType==3"> Delete </th>
            <td mat-cell *matCellDef="let live"  class="cursor"><mat-icon (click)="delete(live)" [hidden]="userType==3">{{live.delete}}</mat-icon> </td>
          </ng-container>

     </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator   pageSize="10" [pageSizeOptions] = "[5, 10, 25, 100]" showFirstLastButtons ></mat-paginator>
  </div>
</div>
