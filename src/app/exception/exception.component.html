  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >
  
  
     <div>
        <ng-container matColumnDef="i">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
            <td mat-cell *matCellDef="let coin" > {{coin.i}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let coin"> {{coin.userName}} </td>
          </ng-container>
  
  
          <ng-container matColumnDef="coinName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Name </th>
            <td mat-cell *matCellDef="let coin "> {{coin.coinName}} </td>
          </ng-container>
          
          <ng-container matColumnDef="alertType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alert </th>
            <td mat-cell *matCellDef="let coin "> {{coin.alertType}} </td>
          </ng-container>
  
          <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Time </th>
            <td mat-cell *matCellDef="let coin"> {{coin.updatedOn | date : 'medium' }} </td>
          </ng-container>
  
     </div>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator 
                    pageSize="10"
                    [pageSizeOptions] = "[5, 10, 25, 100]"
                    showFirstLastButtons 
                    >
      </mat-paginator>
  </div>
