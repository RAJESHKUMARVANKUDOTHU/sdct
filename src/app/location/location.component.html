
<div class="center">
    <p>Location Data </p>
    <hr>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >


     <div  >
        <ng-container matColumnDef="i"  >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
            <td mat-cell *matCellDef="let location" > {{location.i}} </td>
          </ng-container>


          <ng-container matColumnDef="deviceName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User name </th>
            <td mat-cell *matCellDef="let location"> {{location.deviceName}} </td>
          </ng-container>


          <ng-container matColumnDef="coinName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Current Location </th>
            <td mat-cell *matCellDef="let location "> {{location.coinName}} </td>
          </ng-container>
          <ng-container matColumnDef="geofenceStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Geofence status </th>
            <td mat-cell *matCellDef="let location "> {{location.geofenceStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="updatedOn">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Time </th>
            <td mat-cell *matCellDef="let location">
              <span  *ngIf="location.updatedOn!='-'">{{location.updatedOn | date : 'medium' }}</span>
                <span  *ngIf="location.updatedOn=='-'">-</span> 
            </td>
          </ng-container>


     </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
      <mat-paginator
      (page)="getUpdate($event)"
      [length] = "currentPageLength"
      [pageSize]="currentPageSize"
      [pageSizeOptions] = "[5, 10, 25, 100]"
      showFirstLastButtons
  ></mat-paginator>
  </div>
