<mat-card class="pwd-card">
    <mat-card-content>
        <form [formGroup]="setPasswordForm" (ngSubmit)="submit(setPasswordForm.value)">
            <mat-form-field class="inputField">
                <input matInput [type]="passwordType" placeholder="New password" formControlName="password" required>
                <mat-icon matSuffix (click)="hideShowPassword()">{{passwordIcon}}</mat-icon>
                <mat-error class="policy">
                    <p 	matTooltip="Password must contain at least one lowercase letter, one uppercase letter, one number and special character,
                    should be minimum of 8 characters and maximum 20 characters are allowed"
                    [matTooltipPosition]="'below'">Password Policy</p>
                </mat-error>
            </mat-form-field> <br>
            <mat-form-field class="inputField">
              <!-- (keyup)="checkPwd($event,setPasswordForm.value.password)" -->
                <input matInput [type]="passwordType1" placeholder="confirm password"  formControlName="confirmPassword" (keyup)="checkPwd()" required>
                <mat-icon matSuffix (click)="hideShowPassword1()">{{passwordIcon1}}</mat-icon>

            </mat-form-field> <br>
            <mat-error *ngIf="setPasswordForm.errors?.mismatch && (setPasswordForm.controls['confirmPassword'].dirty || setPasswordForm.controls['confirmPassword'].touched)" class="expiryPwd">
                Confirm password should match the password
            </mat-error>
            <mat-error *ngIf="expiredPwd && !(setPasswordForm.errors?.mismatch && (setPasswordForm.controls['confirmPassword'].dirty || setPasswordForm.controls['confirmPassword'].touched))" class="expiryPwd">
                Password is already taken, try with different password
            </mat-error>
            <button  class="btn-set" mat-raised-button color="primary" [disabled]="!setPasswordForm.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
