<div class="head" *ngIf="type=='shifts'">
	<div class="content">
    	<p class="center">Shifts</p>
		<span>
			<button mat-button mat-dialog-close><mat-icon >clear</mat-icon></button>
		</span>
    </div>
    <br>

	<mat-card class="shifts">
		<mat-card-content *ngIf="shifts">
			<form [formGroup]="shiftForm"  >
		      <div class="diagWrapper"  formArrayName="items" *ngIf="shiftForm.get('items')['controls']?.length>0">
		        <div class='item' *ngFor="let item of shiftForm.get('items')['controls']; let i=index;">
		          <ng-container [formGroupName]="i">
		          	{{i+1}}.
					<mat-form-field class="full-width-input">
						<input matInput  type="text" placeholder="Shift Name" formControlName="shiftName" matInput required >
						<mat-error>
							Please provide a valid shift name
						</mat-error>
					</mat-form-field>


					<mat-form-field class="full-width-input">
						<input matInput  type="time" placeholder="From time" formControlName="fromTime" matInput required >
						<mat-error>
							Please provide a valid from time
						</mat-error>
					</mat-form-field>


					<mat-form-field class="full-width-input">
						<input matInput  type="time" placeholder="To time" formControlName="toTime" matInput required >
						<mat-error>
							Please provide a valid to time
						</mat-error>
					</mat-form-field>

					<button type="button" mat-raised-button color="primary" (click)="submit(item.value)">Submit</button>

					<td><mat-icon matListIcon (click)="delete(item.value)">delete</mat-icon></td>

		          </ng-container>
		        </div>

		        <br>

		      </div>
		    </form>
		</mat-card-content>
	</mat-card>



</div>


<div class="head" *ngIf="type=='overcrowd'">
	<div class="content">
    	<p class="center">Over Crowding</p>
		<span>
			<button mat-button mat-dialog-close><mat-icon >clear</mat-icon></button>
		</span>
    </div>
    <br>

	<mat-card class="overcrowd">
		<mat-card-content *ngIf="coinData">
			<form [formGroup]="overCrowdForm"  >
		      <div class="diagWrapper"  formArrayName="data" *ngIf="overCrowdForm.get('data')['controls']?.length>0">
		        <div class='item' *ngFor="let a of overCrowdForm.get('data')['controls']; let i=index;">
		          <ng-container [formGroupName]="i">
		          	{{i+1}}.
					<mat-form-field class="full-width-input">
						<input matInput  type="text" placeholder="Coin Name" formControlName="coinName" matInput required >
						<mat-error>
							Please provide a valid coin name
						</mat-error>
					</mat-form-field>
<!-- 

					<mat-form-field class="full-width-input">
							<mat-label>Gateway Id</mat-label>
							<mat-select   formControlName="gatewayId" required>
							  <mat-option *ngFor="let b of gateway" [value]="b.gatewayId">
								{{b.gatewayId}}
							  </mat-option>
							</mat-select>
					</mat-form-field> -->


					<mat-form-field class="full-width-input">
						<input matInput  type="number" placeholder="Max limit" formControlName="maxLimit" matInput required >
						<mat-error>
							Please provide a valid limit
						</mat-error>
					</mat-form-field>

					<button type="button" mat-raised-button color="primary" (click)="submitOvercrowd(a.value)">Submit</button>

					<td><mat-icon matListIcon (click)="deleteOvercrowd(a.value)">delete</mat-icon></td>

		          </ng-container>
		        </div>

		        <br>

		      </div>
		    </form>
		</mat-card-content>
	</mat-card>


</div>
