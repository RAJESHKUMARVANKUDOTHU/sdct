  <div class="content">
    <p class="center">{{orderShow[0].name}} report</p>
            <span>

            <button mat-button mat-dialog-close ><mat-icon >clear</mat-icon></button>
          </span>
  </div> <br>

      <p  mat-dialog-title> Report date from {{from}} to {{to}} </p>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort >


       <div >
          <ng-container matColumnDef="i">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl No. </th>
              <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
            </ng-container>


            <ng-container matColumnDef="baseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Base Person </th>
              <td mat-cell *matCellDef="let live"> {{live.baseName}} </td>
            </ng-container>


            <ng-container matColumnDef="contactName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
              <td mat-cell *matCellDef="let live " (click)="orderContactOpen(live)"> {{live.contactName}} </td>
            </ng-container>

            <ng-container matColumnDef="updatedOn">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Time </th>
              <td mat-cell *matCellDef="let live"> {{live.updatedOn | date : 'medium' : 'IST'}} </td>
            </ng-container>

       </div>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
              (page)="getUpdate($event)"
              [length] = "currentPageLength"
              [pageSize]="currentPageSize"
              [pageSizeOptions] = "[5, 10, 25, 100]"
              showFirstLastButtons
     ></mat-paginator>
  </div>
